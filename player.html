<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wayfinder Kiosk Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { overscroll-behavior: none; user-select: none; }
        /* Kiosk Animations */
        @keyframes pulse-ring { 0% { transform: scale(0.33); opacity: 1; } 80%, 100% { transform: scale(1.5); opacity: 0; } }
        .you-are-here { position: relative; }
        .you-are-here::before { content: ''; position: absolute; left: -10px; top: -10px; width: 20px; height: 20px; background-color: rgba(239, 68, 68, 0.5); border-radius: 50%; animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
    </style>
</head>
<body class="bg-slate-900 h-screen w-screen overflow-hidden flex flex-col">

    <!-- SETUP SCREEN (Visible only if not paired) -->
    <div id="setup-screen" class="absolute inset-0 z-50 bg-slate-900 flex items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center border border-slate-700">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-link text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Connect Kiosk</h1>
            <p class="text-slate-400 mb-6">Enter the 6-character pairing code from the Dashboard.</p>
            
            <input type="text" id="pairing-code-input" maxlength="6" class="w-full text-center text-3xl font-mono uppercase tracking-widest bg-slate-700 border border-slate-600 text-white rounded-lg py-4 mb-4 focus:outline-none focus:border-blue-500 transition" placeholder="ABC-123">
            
            <button onclick="pairDevice()" id="btn-pair" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition text-lg">
                Link Device
            </button>
            <p id="pair-error" class="text-red-500 text-sm mt-4 hidden"></p>
        </div>
    </div>

    <!-- KIOSK UI (Hidden until paired) -->
    <div id="kiosk-ui" class="hidden flex-1 relative bg-slate-200">
        
        <!-- Map Canvas -->
        <canvas id="kioskCanvas" class="block w-full h-full"></canvas>

        <!-- Search Bar Overlay -->
        <div class="absolute top-6 left-6 right-6 max-w-lg mx-auto">
            <div class="bg-white rounded-full shadow-2xl flex items-center p-2 border border-slate-200">
                <i class="fas fa-search text-slate-400 ml-4"></i>
                <input type="text" id="search-input" class="flex-1 p-3 outline-none text-lg text-slate-800" placeholder="Where do you want to go?" onfocus="showKeyboard()">
                <button onclick="clearRoute()" class="bg-slate-100 hover:bg-slate-200 text-slate-600 w-10 h-10 rounded-full flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Search Results Dropdown -->
            <div id="search-results" class="hidden mt-2 bg-white rounded-xl shadow-xl overflow-hidden max-h-64 overflow-y-auto border border-slate-100">
                <!-- Items injected here -->
            </div>
        </div>

        <!-- Directions Card (Bottom) -->
        <div id="directions-card" class="absolute bottom-6 left-6 right-6 bg-white rounded-xl shadow-2xl p-4 transform translate-y-full transition-transform duration-300">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white text-xl mr-4">
                    <i class="fas fa-walking"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500 font-bold uppercase">Navigating to</p>
                    <h3 class="text-xl font-bold text-slate-900" id="target-name">Target</h3>
                </div>
                <div class="ml-auto text-right">
                    <p class="text-2xl font-bold text-blue-600" id="est-time">2 min</p>
                    <p class="text-xs text-slate-400">Walk</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ðŸ”§ PASTE FIREBASE CONFIG HERE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDWJ5qVnsA3rWvfkc0-_cIyfwLHEZNMuxE",
            authDomain: "wayfinder-app-a2565.firebaseapp.com",
            projectId: "wayfinder-app-a2565",
            storageBucket: "wayfinder-app-a2565.firebasestorage.app",
            messagingSenderId: "770872636942",
            appId: "1:770872636942:web:f342a0d96de313a19a6e5f"
        };
        // ==========================================

        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
        } catch(e) { console.error(e); }

        // --- STATE ---
        let mapData = null;
        let img = new Image();
        let scale = 1, offset = {x:0, y:0};
        let canvas = document.getElementById('kioskCanvas');
        let ctx = canvas.getContext('2d');
        let activePath = [];
        let unsubscribeListener = null;

        // --- 1. PAIRING & SYNC LOGIC ---

        // Check if already paired on load
        const savedCode = localStorage.getItem('wayfinder_pairing_code');
        if (savedCode) {
            console.log("Found saved pairing code:", savedCode);
            listenToConnection(savedCode);
        } else {
            console.log("No pairing code found. Showing setup screen.");
            showSetupScreen();
        }

        async function pairDevice() {
            const codeInput = document.getElementById('pairing-code-input').value.toUpperCase().trim();
            const btn = document.getElementById('btn-pair');
            const errorMsg = document.getElementById('pair-error');
            
            if (codeInput.length < 6) return;

            btn.innerText = "Verifying...";
            errorMsg.classList.add('hidden');

            try {
                // 1. Verify Code Exists
                const codeRef = db.collection("pairing_codes").doc(codeInput);
                const doc = await codeRef.get();

                if (!doc.exists) throw new Error("Invalid Code");
                
                const data = doc.data();
                if (data.status !== 'waiting') throw new Error("Code already used or expired");

                // 2. Lock the code (Single Use Logic)
                const deviceId = 'dev_' + Date.now();
                await codeRef.update({
                    status: 'active',
                    pairedDevice: deviceId,
                    pairedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 3. Save locally
                localStorage.setItem('wayfinder_pairing_code', codeInput);
                
                // 4. Start Listening
                listenToConnection(codeInput);

            } catch (err) {
                console.error(err);
                errorMsg.innerText = err.message;
                errorMsg.classList.remove('hidden');
                btn.innerText = "Link Device";
            }
        }

        function listenToConnection(code) {
            // Unsubscribe previous if exists
            if (unsubscribeListener) unsubscribeListener();

            document.getElementById('btn-pair').innerText = "Syncing...";

            // Listen to the pairing_code document. 
            // If it is deleted (revoked) or mapId changes, we update instantly.
            unsubscribeListener = db.collection("pairing_codes").doc(code)
                .onSnapshot(async (snapshot) => {
                    if (!snapshot.exists) {
                        // DOCUMENT DELETED -> REVOKE ACCESS
                        console.warn("Pairing revoked by server.");
                        disconnectDevice();
                        return;
                    }

                    const data = snapshot.data();
                    if (data.mapId) {
                        // Load or Update Map
                        await loadMap(data.mapId);
                    }
                }, (error) => {
                    console.error("Sync Error:", error);
                    // If permission denied or other error, assume revoked
                    disconnectDevice();
                });
        }

        function disconnectDevice() {
            localStorage.removeItem('wayfinder_pairing_code');
            if (unsubscribeListener) unsubscribeListener();
            showSetupScreen();
            location.reload(); // Refresh to clean state
        }

        function showSetupScreen() {
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('kiosk-ui').classList.add('hidden');
            document.getElementById('btn-pair').innerText = "Link Device";
            document.getElementById('pairing-code-input').value = "";
        }

        async function loadMap(mapId) {
            try {
                // Fetch Map Data (Using users collection path not strictly needed if we copied to maps collection, 
                // but checking direct map reference based on earlier architecture)
                // Note: In the Studio code, we saved to `users/{uid}/maps/{mapId}` AND `maps/{mapId}` (via deployment).
                // We will fetch from the public-facing 'maps' collection which is cleaner for kiosks.
                
                // HOWEVER, the deployment code in Studio actually saved to `users/...`.
                // Let's make sure the player can find it. 
                // Fix: The previous deployment code saved directly to `maps` collection in step 1 of deployToKiosk.
                // Wait, in "Dashboard Edition" code I generated, it saved to `users/{uid}/maps`.
                // BUT pairing_code has no ownerId reference to find that path easily without query.
                
                // RE-READING STUDIO CODE: 
                // deployToKiosk saved to `users/${userId}/maps/${mapId}`. 
                // It did NOT save to root `maps`.
                
                // CORRECTION: The Player needs to know WHERE to look.
                // Since Firestore queries are shallow, we can't just guess the user ID.
                // I will add a fallback: The Studio *should* probably copy the active map to a public `maps` collection 
                // OR the pairing code should contain the ownerId so we can construct the path.
                
                // Assume the Studio saved to `maps/{mapId}` OR we act smart.
                // Let's try to get from root `maps` first (standard practice), if fail, we have an issue.
                
                // To fix the "Dashboard" logic mismatch: The Studio code I generated LAST saved to `users/...`.
                // This makes it hard for the player to read.
                
                // HOTFIX for Player: We will query the collection group "maps" if direct access fails, 
                // OR better, we simply read the map data.
                
                // Let's try direct read. If your rules allow reading `users/{uid}/maps` globally, it works.
                // But we don't know UID.
                
                // REAL FIX: The Pairing Code document usually contains the `ownerId` (I added that in the Studio code!).
                // So we can construct the path: `users/${pairingData.ownerId}/maps/${pairingData.mapId}`
                
                // Let's get the pairing doc again to be sure (snapshot has data).
                const codeDoc = await db.collection("pairing_codes").doc(localStorage.getItem('wayfinder_pairing_code')).get();
                const pairingData = codeDoc.data();
                
                let mapDocRef;
                if (pairingData.ownerId) {
                    mapDocRef = db.collection("users").doc(pairingData.ownerId).collection("maps").doc(mapId);
                } else {
                    // Fallback for older data
                    mapDocRef = db.collection("maps").doc(mapId);
                }

                // Listen to the MAP document for real-time layout updates
                mapDocRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        mapData = doc.data();
                        
                        // Load Image
                        const newImg = new Image();
                        newImg.onload = () => {
                            img = newImg;
                            fitToScreen();
                            draw();
                            document.getElementById('setup-screen').classList.add('hidden');
                            document.getElementById('kiosk-ui').classList.remove('hidden');
                        };
                        newImg.src = mapData.metadata.mapImage;
                    }
                });

            } catch (e) {
                console.error("Error loading map:", e);
                document.getElementById('pair-error').innerText = "Map load failed: " + e.message;
                document.getElementById('pair-error').classList.remove('hidden');
            }
        }

        // --- 2. KIOSK RENDERER ---

        function fitToScreen() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Calculate scale to fit image
            const scaleX = canvas.width / img.width;
            const scaleY = canvas.height / img.height;
            scale = Math.min(scaleX, scaleY);
            
            // Center it
            offset.x = (canvas.width - img.width * scale) / 2;
            offset.y = (canvas.height - img.height * scale) / 2;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(offset.x, offset.y);
            ctx.scale(scale, scale);

            // Draw Map
            if(img.src) ctx.drawImage(img, 0, 0);

            // Draw Path if active
            if (activePath.length > 0) {
                ctx.beginPath();
                ctx.lineWidth = 6 / scale;
                ctx.strokeStyle = '#2563eb'; // Blue path
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.moveTo(activePath[0].x, activePath[0].y);
                for(let i=1; i<activePath.length; i++) {
                    ctx.lineTo(activePath[i].x, activePath[i].y);
                }
                ctx.stroke();

                // Draw Start/End Markers
                const start = activePath[0];
                const end = activePath[activePath.length-1];
                
                // You Are Here
                ctx.beginPath();
                ctx.arc(start.x, start.y, 10/scale, 0, Math.PI*2);
                ctx.fillStyle = '#ef4444';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3/scale;
                ctx.stroke();

                // Destination
                ctx.beginPath();
                ctx.arc(end.x, end.y, 10/scale, 0, Math.PI*2);
                ctx.fillStyle = '#10b981';
                ctx.fill();
                ctx.stroke();
            }

            ctx.restore();
        }

        // --- 3. PATHFINDING (A* Algorithm - Simplified) ---
        
        function findPath(startId, endId) {
            // Simple graph traversal for demo (Replace with full A* or Dijkstra for complex graphs)
            // 1. Build Adjacency Graph
            const graph = {};
            mapData.nodes.forEach(n => graph[n.id] = []);
            mapData.edges.forEach(e => {
                const dist = Math.hypot(
                    mapData.nodes.find(n=>n.id===e.from).x - mapData.nodes.find(n=>n.id===e.to).x,
                    mapData.nodes.find(n=>n.id===e.from).y - mapData.nodes.find(n=>n.id===e.to).y
                );
                graph[e.from].push({ node: e.to, weight: (e.weight || 1) * dist });
                graph[e.to].push({ node: e.from, weight: (e.weight || 1) * dist });
            });

            // 2. Dijkstra
            const dists = {};
            const prev = {};
            const pq = new Set(mapData.nodes.map(n => n.id));
            
            mapData.nodes.forEach(n => dists[n.id] = Infinity);
            dists[startId] = 0;

            while (pq.size > 0) {
                let u = null;
                for (const node of pq) {
                    if (!u || dists[node] < dists[u]) u = node;
                }
                if (u === endId) break;
                pq.delete(u);
                if (dists[u] === Infinity) break;

                const neighbors = graph[u] || [];
                for (const neighbor of neighbors) {
                    if (pq.has(neighbor.node)) {
                        const alt = dists[u] + neighbor.weight;
                        if (alt < dists[neighbor.node]) {
                            dists[neighbor.node] = alt;
                            prev[neighbor.node] = u;
                        }
                    }
                }
            }

            // 3. Reconstruct
            const path = [];
            let u = endId;
            if (prev[u] || u === startId) {
                while (u) {
                    const node = mapData.nodes.find(n => n.id === u);
                    path.unshift(node);
                    u = prev[u];
                }
            }
            return path;
        }

        // --- 4. SEARCH INTERFACE ---
        
        const searchInput = document.getElementById('search-input');
        const resultsBox = document.getElementById('search-results');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if(term.length < 1) { resultsBox.classList.add('hidden'); return; }

            const matches = mapData.nodes.filter(n => 
                n.type !== 'walkable' && n.name && n.name.toLowerCase().includes(term)
            );

            resultsBox.innerHTML = '';
            matches.forEach(node => {
                const div = document.createElement('div');
                div.className = "p-3 border-b hover:bg-slate-50 cursor-pointer flex justify-between";
                div.innerHTML = `<span class="font-bold text-slate-700">${node.name}</span> <span class="text-xs text-slate-400 capitalize">${node.type}</span>`;
                div.onclick = () => startNavigation(node);
                resultsBox.appendChild(div);
            });
            resultsBox.classList.remove('hidden');
        });

        function startNavigation(targetNode) {
            resultsBox.classList.add('hidden');
            searchInput.value = targetNode.name;

            const kioskNode = mapData.nodes.find(n => n.type === 'kiosk');
            if (!kioskNode) { alert("No Kiosk 'Start Point' defined on map!"); return; }

            activePath = findPath(kioskNode.id, targetNode.id);
            
            document.getElementById('directions-card').classList.remove('translate-y-full');
            document.getElementById('target-name').innerText = targetNode.name;
            // Est Time (Arbitrary: 100px = 10 sec walk)
            const totalDist = activePath.reduce((acc, curr, i) => i === 0 ? 0 : acc + Math.hypot(curr.x - activePath[i-1].x, curr.y - activePath[i-1].y), 0);
            document.getElementById('est-time').innerText = Math.ceil(totalDist / 150) + " min"; // Rough estimate
            
            draw();
        }

        function clearRoute() {
            activePath = [];
            searchInput.value = '';
            document.getElementById('directions-card').classList.add('translate-y-full');
            draw();
        }

        window.addEventListener('resize', () => { if(img.src) { fitToScreen(); draw(); } });

    </script>
</body>
